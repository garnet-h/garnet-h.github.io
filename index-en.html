<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GARNET.H - Interior Design</title>
    <style>
        :root {
            --primary-color: #2E8B57;
            /* Garnet green */
            --secondary-color: #9A2B2B;
            /* Garnet red */
            --text-color: #333;
            --bg-color: #f9f9f9;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        .logo {
            height: 80px;
            margin-bottom: 20px;
        }

        .lang-toggle {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 10px;
            cursor: pointer;
        }

        h1 {
            color: var(--secondary-color);
            margin-bottom: 30px;
        }

        .whatsapp-button {
            display: inline-block;
            background: #25D366;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin: 20px 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.03);
        }

        footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <img src="garnet-logo.png" alt="GARNET.H Logo" class="logo">
            <div>
                <button class="lang-toggle">العربية</button>
            </div>
            <h1>مرحباً بكم في جارنيت.إتش</h1>
            <p>تطبيقنا للتصميم الداخلي يمكنك من تصميم جميع غرف منزلك بدقة</p>
            <a href="https://wa.me/966543939639" class="whatsapp-button">
                تواصل عبر واتساب
            </a>
            <h2>تصاميمنا الحديثة</h2>
            </a>
        </header>

        <!-- Design Gallery -->
        <section>
            <h2>Our Recent Designs</h2>
            <div class="gallery">
                <img src="design1.jpg" alt="Modern Living Room">
                <img src="design2.jpg" alt="Elegant Bedroom">
                <img src="design3.jpg" alt="Contemporary Kitchen">
                <!-- Add more images as needed -->
            </div>
        </section>

        <footer>
            © 2024 Garnet.H All Rights Reserved |
            <a href="tel:0543939639" style="color: white;">0543939639</a>
        </footer>
    </div>
</body>

</html>
